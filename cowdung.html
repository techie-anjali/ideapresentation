<body>
    <header>
        <h1>Cow Dung Cake Trade</h1>
    </header>
    <main>
        <section class="form-container">
            <h2>Purchase Form</h2>
            <form id="purchase-form">
                <div class="form-group">
                    <label for="purchase-amount">Enter the amount of cow dung cakes to be purchased:</label>
                    <input type="number" id="purchase-amount" name="purchase-amount" placeholder="Amount to Purchase" required>
                </div>
                <div class="form-group">
                    <label for="payment">Mode of Payment:</label>
                    <select id="payment"name="payment">
                        <option value="credit-card">Credit Card</option>
                        <option value="debit-card">Debit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="cash-on-delivery">Cash on Delivery</option>
                <button type="submit"> Next</button>
            </form>
        </section>
